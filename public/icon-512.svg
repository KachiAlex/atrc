<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="circleGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#4338ca"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </radialGradient>
    <radialGradient id="innerGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Blue Circle -->
  <circle cx="256" cy="256" r="243" fill="url(#circleGradient)" stroke="#1e40af" stroke-width="6"/>
  
  <!-- Inner Gold Circle -->
  <circle cx="256" cy="256" r="179" fill="url(#innerGradient)"/>
  
  <!-- White Triangle Background -->
  <path d="M256 102 L410 307 L102 307 Z" fill="white" stroke="#d1d5db" stroke-width="3"/>
  
  <!-- Open Book -->
  <g transform="translate(256, 358)">
    <path d="M-51 -26 Q-51 -32 -45 -32 L45 -32 Q51 -32 51 -26 L51 13 Q51 19 45 19 L6 19 L0 26 L-6 19 L-45 19 Q-51 19 -51 13 Z" 
          fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <!-- Book pages -->
    <line x1="-38" y1="-19" x2="38" y2="-19" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="-38" y1="-13" x2="38" y2="-13" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="-38" y1="-6" x2="38" y2="-6" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="-38" y1="0" x2="38" y2="0" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="-38" y1="6" x2="38" y2="6" stroke="#e5e7eb" stroke-width="1"/>
  </g>
  
  <!-- Crown -->
  <g transform="translate(256, 205)">
    <!-- Crown base -->
    <ellipse cx="0" cy="19" rx="58" ry="10" fill="url(#crownGradient)"/>
    
    <!-- Crown main body -->
    <path d="M-51 0 Q-51 -13 -45 -19 L-32 -26 L-19 -13 L-6 -32 L6 -32 L19 -13 L32 -26 L45 -19 Q51 -13 51 0 L51 19 L-51 19 Z" 
          fill="url(#crownGradient)" stroke="#d97706" stroke-width="1"/>
    
    <!-- Crown velvet interior -->
    <path d="M-45 0 L-26 -10 L-13 -6 L0 -26 L13 -6 L26 -10 L45 0 L45 16 L-45 16 Z" 
          fill="url(#purpleGradient)"/>
    
    <!-- Crown jewels -->
    <circle cx="-26" cy="-6" r="4" fill="#dc2626"/>
    <circle cx="0" cy="-19" r="5" fill="#dc2626"/>
    <circle cx="26" cy="-6" r="4" fill="#dc2626"/>
    <circle cx="-13" cy="0" r="3" fill="#fbbf24"/>
    <circle cx="13" cy="0" r="3" fill="#fbbf24"/>
    
    <!-- Cross on top -->
    <g transform="translate(0, -32)">
      <rect x="-3" y="-10" width="6" height="16" fill="url(#crownGradient)" rx="1"/>
      <rect x="-8" y="-5" width="16" height="6" fill="url(#crownGradient)" rx="1"/>
    </g>
  </g>
  
  <!-- Curved Text - Top -->
  <path id="topCurve" d="M 102 154 Q 256 77 410 154" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    <textPath href="#topCurve" startOffset="50%">AFRICA TRADITIONAL RULERS FOR CHRIST</textPath>
  </text>
  
  <!-- Bottom Text -->
  <path id="bottomCurve" d="M 154 435 Q 256 410 358 435" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="21" font-weight="bold" fill="white" text-anchor="middle">
    <textPath href="#bottomCurve" startOffset="50%">PSALM 45:6-8</textPath>
  </text>
</svg>
