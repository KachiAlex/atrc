<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="blueCircle" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#4338ca"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </radialGradient>
    <radialGradient id="goldCircle" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Blue Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#blueCircle)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Inner Gold Circle -->
  <circle cx="200" cy="200" r="140" fill="url(#goldCircle)"/>
  
  <!-- White Triangle Background for Crown and Book -->
  <path d="M200 80 L320 240 L80 240 Z" fill="white" opacity="0.9"/>
  
  <!-- Crown (Detailed) -->
  <g transform="translate(200, 160)">
    <!-- Crown Base -->
    <ellipse cx="0" cy="20" rx="50" ry="8" fill="#d97706"/>
    
    <!-- Main Crown Body -->
    <path d="M-45 5 Q-45 -5 -40 -10 L-30 -15 L-20 -5 L-10 -20 L0 -25 L10 -20 L20 -5 L30 -15 L40 -10 Q45 -5 45 5 L45 20 L-45 20 Z" 
          fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
    
    <!-- Purple Velvet Interior -->
    <path d="M-40 5 L-25 -8 L-15 -5 L-5 -18 L0 -20 L5 -18 L15 -5 L25 -8 L40 5 L40 18 L-40 18 Z" 
          fill="url(#purpleGradient)"/>
    
    <!-- Crown Jewels -->
    <circle cx="-25" cy="-3" r="3" fill="#dc2626"/>
    <circle cx="-10" cy="-12" r="2.5" fill="#7c3aed"/>
    <circle cx="0" cy="-17" r="4" fill="#dc2626"/>
    <circle cx="10" cy="-12" r="2.5" fill="#7c3aed"/>
    <circle cx="25" cy="-3" r="3" fill="#dc2626"/>
    
    <!-- Gold Details -->
    <circle cx="-15" cy="2" r="1.5" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="2" fill="#fbbf24"/>
    <circle cx="15" cy="2" r="1.5" fill="#fbbf24"/>
    
    <!-- Cross on Top -->
    <g transform="translate(0, -25)">
      <rect x="-2" y="-8" width="4" height="12" fill="#fbbf24" rx="1"/>
      <rect x="-6" y="-4" width="12" height="4" fill="#fbbf24" rx="1"/>
      <circle cx="0" cy="-2" r="1" fill="#dc2626"/>
    </g>
  </g>
  
  <!-- Open Book -->
  <g transform="translate(200, 290)">
    <path d="M-50 -25 Q-50 -30 -45 -30 L45 -30 Q50 -30 50 -25 L50 10 Q50 15 45 15 L8 15 L0 25 L-8 15 L-45 15 Q-50 15 -50 10 Z" 
          fill="#8b4513" stroke="#654321" stroke-width="2"/>
    
    <!-- Book Pages -->
    <rect x="-40" y="-20" width="80" height="25" fill="#f8f8f8" rx="2"/>
    
    <!-- Text Lines on Pages -->
    <line x1="-35" y1="-15" x2="35" y2="-15" stroke="#333" stroke-width="0.5"/>
    <line x1="-35" y1="-10" x2="35" y2="-10" stroke="#333" stroke-width="0.5"/>
    <line x1="-35" y1="-5" x2="35" y2="-5" stroke="#333" stroke-width="0.5"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#333" stroke-width="0.5"/>
    
    <!-- Center Binding -->
    <line x1="0" y1="-20" x2="0" y2="5" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Curved Text - Top -->
  <path id="topText" d="M 70 120 Q 200 50 330 120" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    <textPath href="#topText" startOffset="50%">AFRICA TRADITIONAL RULERS FOR CHRIST</textPath>
  </text>
  
  <!-- Bottom Purple Band -->
  <path d="M 50 340 Q 200 320 350 340 L 350 360 Q 200 380 50 360 Z" fill="url(#purpleGradient)"/>
  
  <!-- Bottom Text -->
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    PSALM 45:6-8
  </text>
</svg>
