<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="circleGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#4338ca"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </radialGradient>
    <radialGradient id="innerGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Blue Circle -->
  <circle cx="96" cy="96" r="91" fill="url(#circleGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Inner Gold Circle -->
  <circle cx="96" cy="96" r="67" fill="url(#innerGradient)"/>
  
  <!-- White Triangle Background -->
  <path d="M96 38 L154 115 L38 115 Z" fill="white" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Open Book -->
  <g transform="translate(96, 134)">
    <path d="M-19 -10 Q-19 -12 -17 -12 L17 -12 Q19 -12 19 -10 L19 5 Q19 7 17 7 L2 7 L0 10 L-2 7 L-17 7 Q-19 7 -19 5 Z" 
          fill="#8b5cf6" stroke="#7c3aed" stroke-width="0.5"/>
    <!-- Book pages -->
    <line x1="-15" y1="-7" x2="15" y2="-7" stroke="#e5e7eb" stroke-width="0.5"/>
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#e5e7eb" stroke-width="0.5"/>
    <line x1="-15" y1="-2" x2="15" y2="-2" stroke="#e5e7eb" stroke-width="0.5"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#e5e7eb" stroke-width="0.5"/>
    <line x1="-15" y1="2" x2="15" y2="2" stroke="#e5e7eb" stroke-width="0.5"/>
  </g>
  
  <!-- Crown -->
  <g transform="translate(96, 77)">
    <!-- Crown base -->
    <ellipse cx="0" cy="7" rx="22" ry="4" fill="url(#crownGradient)"/>
    
    <!-- Crown main body -->
    <path d="M-19 0 Q-19 -5 -17 -7 L-12 -10 L-7 -5 L-2 -12 L2 -12 L7 -5 L12 -10 L17 -7 Q19 -5 19 0 L19 7 L-19 7 Z" 
          fill="url(#crownGradient)" stroke="#d97706" stroke-width="0.5"/>
    
    <!-- Crown velvet interior -->
    <path d="M-17 0 L-10 -4 L-5 -2 L0 -10 L5 -2 L10 -4 L17 0 L17 6 L-17 6 Z" 
          fill="url(#purpleGradient)"/>
    
    <!-- Crown jewels -->
    <circle cx="-10" cy="-2" r="1.5" fill="#dc2626"/>
    <circle cx="0" cy="-7" r="2" fill="#dc2626"/>
    <circle cx="10" cy="-2" r="1.5" fill="#dc2626"/>
    <circle cx="-5" cy="0" r="1" fill="#fbbf24"/>
    <circle cx="5" cy="0" r="1" fill="#fbbf24"/>
    
    <!-- Cross on top -->
    <g transform="translate(0, -12)">
      <rect x="-1" y="-4" width="2" height="6" fill="url(#crownGradient)" rx="0.5"/>
      <rect x="-3" y="-2" width="6" height="2" fill="url(#crownGradient)" rx="0.5"/>
    </g>
  </g>
  
  <!-- Curved Text - Top (simplified for icon) -->
  <text x="96" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">ATRFC</text>
  
  <!-- Bottom Text -->
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">PSALM 45:6-8</text>
</svg>
